<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Follow.js: DOM sync addon</title>
	<script type="text/javascript" src="common/jquery.min.js"></script>
	<script type="text/javascript" src="../follow.inc.php"></script>
	<script type="text/javascript" src="domsync.js"></script>
</head>
<body>
	
    <div data-follow="hello.world" class="test">Test</div>
    
    <select name="test" data-follow="test" multiple="multiple">
        <option value="1" selected="selected">One</option>
        <option value="2">Two</option>
        <option value="test">test</option>
    </select>
    
    <select name="test2" data-follow="test2">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    
    <div id="world">
        <input type="text" value="Old value" data-follow="hello.world" />
    </div>
    
    <input type="radio" name="test" value="1" data-follow="x" />
    <input type="radio" name="test" value="2" data-follow="x" />
    <input type="checkbox" name="test" data-follow="y" />
    
</body>
</html>
