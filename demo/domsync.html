<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Follow.js: DOM sync addon</title>
	<script type="text/javascript" src="common/jquery.min.js"></script>
	<script type="text/javascript" src="../follow.inc.php"></script>
	<script type="text/javascript" src="domsync.js"></script>
</head>
<body>
	
    <div data-follow="hello.world" class="test">Test</div>
    
    <select name="test" id="test" data-follow="test" multiple="multiple">
        <option value="1" selected="selected">One</option>
        <option value="2">Two</option>
        <option value="test">test</option>
    </select>
    
    <div id="world">
        <input type="text" value="Old value" data-follow="hello.world" />
    </div>
    
    <div data-follow="hello.world" data-follow-model="test">Bla bla</div>
    
    <span data-follow="text.one">text.one</span>
    <span>|</span>
    <span data-follow="text.2">text.2</span>
    
</body>
</html>
